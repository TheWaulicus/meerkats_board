<!DOCTYPE html>
<html>
<head>
  <title>Audio Test</title>
</head>
<body>
  <h1>Hockey Buzzer Audio Test</h1>
  <button onclick="testAudio()">Test Buzzer</button>
  <div id="status"></div>
  
  <script>
    function testAudio() {
      const status = document.getElementById('status');
      status.innerHTML = 'Testing...<br>';
      
      const audio = new Audio('sounds/hockey-buzzer.wav');
      
      audio.addEventListener('canplaythrough', () => {
        status.innerHTML += '✅ Audio file loaded successfully!<br>';
        audio.play().then(() => {
          status.innerHTML += '✅ Playing buzzer...<br>';
        }).catch(err => {
          status.innerHTML += '❌ Play error: ' + err + '<br>';
        });
      });
      
      audio.addEventListener('error', (e) => {
        status.innerHTML += '❌ Load error: ' + e.type + '<br>';
        console.error('Audio error:', e);
      });
      
      audio.load();
    }
  </script>
</body>
</html>

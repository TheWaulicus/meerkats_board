<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Meerkats Board</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#38bdf8">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0a141e 60%, #0f1c2e 100%);
      color: #f0f9ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .offline-container {
      text-align: center;
      max-width: 600px;
    }
    
    .offline-icon {
      font-size: 6rem;
      margin-bottom: 2rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: #38bdf8;
      margin-bottom: 1rem;
      font-weight: 900;
    }
    
    p {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: #94a3b8;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .offline-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-primary {
      background: #38bdf8;
      color: #0a141e;
    }
    
    .btn-primary:hover {
      background: #7dd3fc;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
    }
    
    .btn-secondary {
      background: transparent;
      color: #94a3b8;
      border: 2px solid rgba(56, 189, 248, 0.4);
    }
    
    .btn-secondary:hover {
      background: rgba(56, 189, 248, 0.1);
      color: #f0f9ff;
      border-color: #38bdf8;
    }
    
    .cached-links {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(56, 189, 248, 0.2);
    }
    
    .cached-links h2 {
      font-size: 1.5rem;
      color: #f0f9ff;
      margin-bottom: 1rem;
    }
    
    .cached-links ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .cached-links a {
      color: #38bdf8;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      background: rgba(56, 189, 248, 0.1);
      transition: all 0.2s;
    }
    
    .cached-links a:hover {
      background: rgba(56, 189, 248, 0.2);
      color: #7dd3fc;
    }
    
    @media (max-width: 640px) {
      .offline-icon {
        font-size: 4rem;
      }
      
      .btn {
        width: 100%;
      }
      
      .cached-links ul {
        flex-direction: column;
      }
      
      .cached-links a {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    
    <h1>You're Offline</h1>
    
    <p>
      It looks like you've lost your internet connection. 
      Some features may not be available until you're back online.
    </p>
    
    <div class="offline-actions">
      <button class="btn btn-primary" onclick="location.reload()">
        Try Again
      </button>
      <a href="/" class="btn btn-secondary">
        Go to Home
      </a>
    </div>
    
    <div class="cached-links">
      <h2>Available Offline</h2>
      <ul>
        <li><a href="/">Scoreboard</a></li>
        <li><a href="/view.html">Display View</a></li>
      </ul>
      <p style="margin-top: 1rem; font-size: 0.875rem; color: #64748b;">
        ðŸ’¡ Tip: Pages you've visited while online are cached and available offline.
      </p>
    </div>
  </div>
  
  <script>
    // Auto-retry connection every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        location.reload();
      }
    }, 5000);
    
    // Listen for online event
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>

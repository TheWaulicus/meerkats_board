name: Firebase Hosting CI

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Dry run deploy
        run: |
          firebase deploy --only hosting --project meerkats-74de5 --non-interactive --token "${{ secrets.FIREBASE_TOKEN }}" --dry-run

      - name: Deploy to preview channel
        run: |
          firebase hosting:channel:deploy preview-${{ github.run_id }} --project meerkats-74de5 --non-interactive --expires 7d --token "${{ secrets.FIREBASE_TOKEN }}"

  deploy_prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting --project meerkats-74de5 --non-interactive --token "${{ secrets.FIREBASE_TOKEN }}"

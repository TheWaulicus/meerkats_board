name: Firebase Hosting CI

on:
  push:
    branches:
      - feature/firebase-hosting-migration
  pull_request:
    branches:
      - feature/firebase-hosting-migration

jobs:
  build_and_preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Firebase deploy (preview only)
        run: |
          firebase deploy --only hosting --project meerkats-74de5 --non-interactive --token "${{ secrets.FIREBASE_TOKEN }}" --dry-run

  deploy_main:
    if: github.ref == 'refs/heads/main'
    needs: build_and_preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting --project meerkats-74de5 --non-interactive --token "${{ secrets.FIREBASE_TOKEN }}"
